binance:
  api_key: "${BINANCE_API_KEY}"
  api_secret: "${BINANCE_API_SECRET}"
  proxy:
    http:  "http://127.0.0.1:7890"
    https: "http://127.0.0.1:7890"

coingecko:
  api_key: "${COINGECKO_API_KEY}"  # 可为空或填写公共 API 密钥

mysql:
  host: "localhost"
  port: 3306
  user: "root"
  password: "${MYSQL_PASSWORD}"
  database: "quant_trading"
  charset: "utf8mb4"

data_loader:
  topn: 100             # 获取成交额排名前N的合约
  interval: "1h"       # 主周期K线
  aux_interval: ["5m", "15m", "4h", "1d"]   # 辅助周期K线
  start:  # 起始日期 例如"2024-06-01" 默认获取一年
  end:     # 结束日期
  cache_dir: "data/klines"
  sentiment_cache: "data/sentiment"
  rate_limit_sleep: 0.05   # 每次请求后休息 50ms，1s 20 次 ≪ 2400/min
  excluded_list: [""]

feature_engineering:
  cache_dir: "data/klines"
  merged_dir: "data/merged"
  merged_table_path: "data/merged/merged_table.csv"
  feature_cols_path: "data/merged/feature_cols.txt"
  topn: 100
  mode: train                        # train 或 inference
  scaler_path: scalers/all_features_scaler.json

feature_selector:
  target: target_up   # 也可换 target_up
  top_n: 100             # 每周期保留前 N

models:
  1h:
    up: models/model_1h_up.pkl
    down: models/model_1h_down.pkl
    vol: models/model_1h_vol.pkl
  4h:
    up: models/model_4h_up.pkl
    down: models/model_4h_down.pkl
    vol: models/model_4h_vol.pkl
  d1:
    up: models/model_1d_up.pkl
    down: models/model_1d_down.pkl
    vol: models/model_1d_vol.pkl

database:
  uri: "mysql+pymysql://user:pwd@host:3306/quant_trading"

feature_cols:
  1h:
    # 时间/节奏
    - hour_of_day          # 1h 内的交易小时
    - day_of_week          # 周内交易日序
    # 价格/动量
    - pct_chg1_1h          # 1 根 K 线涨跌幅
    - cci_delta_1h         # 1h CCI 变化率
    - bear_streak_1h       # 连续下跌动能
    # 波动率跨周期
    - atr_pct_ratio_1h_4h  # 1h vs 4h 波动率比
    # 成交量/流动性
    - obv_delta_1h         # 1h 能量潮变化
    - vol_breakout_1h      # 1h 成交量突破

  4h:
    # 价格/动量
    - pct_chg6_4h          # 6 根 4h K 线涨跌幅
    - cci_delta_4h         # 4h CCI 变化率
    # 蜡烛形态
    - upper_wick_ratio_4h  # 4h 上影线比例
    - lower_wick_ratio_4h  # 4h 下影线比例
    # 波动率
    - atr_chg_4h           # 4h ATR 绝对变化
    # 跨周期价差
    - close_spread_1h_4h   # 1h 收盘价 vs 4h 收盘价差
    # 宏观/链上
    - cg_total_volume_roc_4h  # 4h 总市值成交量日环比

  1d:
    # 趋势信号
    - macd_signal_d1       # 日线 MACD signal
    # 宏观/链上
    - cg_market_cap_roc_d1 # 日线大盘市值环比
    # 波动率
    - atr_chg_d1           # 日线 ATR 绝对变化
    - kc_width_pct_chg_d1  # 日线肯德里克通道宽度变化率
    # 动量/形态
    - cci_d1               # 日线 CCI 原始值
    - vol_ma_ratio_long_d1 # 日线长期成交量均线比
    # 跨周期信号对比
    - macd_hist_diff_1h_d1 # 1h vs 日线 MACD histogram 差值



train_settings:
  by_symbol: false
  min_rows: 500
  time_ranges: []
