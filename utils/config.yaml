binance:
  api_key: "${BINANCE_API_KEY}"
  api_secret: "${BINANCE_API_SECRET}"
  proxy:
    http:  "http://127.0.0.1:7890"
    https: "http://127.0.0.1:7890"

coingecko:
  api_key: "${COINGECKO_API_KEY}"  # 可为空或填写公共 API 密钥

mysql:
  host: "localhost"
  port: 3306
  user: "root"
  password: "${MYSQL_PASSWORD}"
  database: "quant_trading"
  charset: "utf8mb4"

data_loader:
  topn: 100             # 获取成交额排名前N的合约
  interval: "1h"       # 主周期K线
  aux_interval: ["5m", "15m", "4h", "1d"]   # 辅助周期K线
  start:  # 起始日期 例如"2024-06-01" 默认获取一年
  end:     # 结束日期
  cache_dir: "data/klines"
  sentiment_cache: "data/sentiment"
  rate_limit_sleep: 0.05   # 每次请求后休息 50ms，1s 20 次 ≪ 2400/min
  excluded_list: [""]

feature_engineering:
  cache_dir: "data/klines"
  merged_dir: "data/merged"
  merged_table_path: "data/merged/merged_table.csv"
  feature_cols_path: "data/merged/feature_cols.txt"
  topn: 100
  mode: train                        # train 或 inference
  scaler_path: scalers/all_features_scaler.json

feature_selector:
  target: target_up   # 也可换 target_up
  top_n: 100             # 每周期保留前 N

models:
  1h:
    up: models/model_1h_up.pkl
    down: models/model_1h_down.pkl
    vol: models/model_1h_vol.pkl
  4h:
    up: models/model_4h_up.pkl
    down: models/model_4h_down.pkl
    vol: models/model_4h_vol.pkl
  d1:
    up: models/model_1d_up.pkl
    down: models/model_1d_down.pkl
    vol: models/model_1d_vol.pkl

database:
  uri: "mysql+pymysql://user:pwd@host:3306/quant_trading"

feature_cols:
  # ↓↓↓ 建议直接覆盖 selected_features.yaml ↓↓↓
  1h:
    # 价格/动量
    - pct_chg1_1h
    - pct_chg6_1h
    - rsi_slope_1h
    - bull_streak_1h
    - bear_streak_1h
    # 蜡烛形态
    - long_lower_shadow_1h
    - long_upper_shadow_1h
    - body_ratio_1h
    # 波动率
    - atr_pct_1h
    - hv_7d_1h
    - bb_width_chg_1h
    # 成交量/流动性
    - vol_breakout_1h
    - vol_ma_ratio_long_1h
    - obv_delta_1h
    - bid_ask_spread_pct_1h
    # 宏观 / 链上
    - cg_market_cap_roc_1h
    - cg_total_volume_roc_1h
    - price_ratio_cg_1h
    - mom_5m_roll1h
    - mom_5m_roll1h_std
    - mom_15m_roll1h
    - mom_15m_roll1h_std
    # 时间/节奏
    - hour_of_day
    - day_of_week
    # 趋势确认
    - supertrend_dir_1h

  4h:
    # 价格/动量
    - pct_chg3_4h
    - pct_chg6_4h
    - rsi_slope_4h
    - bull_streak_4h
    - bear_streak_4h
    # 蜡烛形态
    - long_lower_shadow_4h
    - long_upper_shadow_4h
    - lower_wick_ratio_4h
    # 波动率
    - atr_pct_4h
    - hv_7d_4h
    - donchian_delta_4h
    # 成交量/流动性
    - vol_roc_4h
    - vol_ma_ratio_long_4h
    - bid_ask_spread_pct_4h
    # 宏观 / 链上
    - cg_market_cap_roc_4h
    - cg_total_volume_roc_4h
    # 跨周期相对
    - atr_pct_ratio_1h_4h
    - close_spread_1h_4h
    # 形态/区间
    - kc_width_pct_chg_4h
    - supertrend_dir_4h

  1d:
    # 价格/动量
    - pct_chg1_d1
    - pct_chg6_d1
    - rsi_slope_d1
    - bull_streak_d1
    - bear_streak_d1
    # 蜡烛形态
    - long_lower_shadow_d1
    - long_upper_shadow_d1
    # 波动率
    - atr_pct_d1
    - hv_30d_d1
    - bb_width_d1
    - ichimoku_base_d1          # 兼顾趋势+支撑阻力
    - donchian_delta_d1
    # 成交量/流动性
    - vol_roc_d1
    - vol_ma_ratio_long_d1
    - bid_ask_spread_pct_d1
    # 宏观 / 链上
    - cg_market_cap_roc_d1
    - cg_total_volume_roc_d1
    - kc_width_pct_chg_d1
    - supertrend_dir_d1



train_settings:
  by_symbol: false
  min_rows: 500
  time_ranges: []
