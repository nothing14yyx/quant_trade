train_settings:
  by_symbol: false
  min_rows: 500
  min_samples: 2000
  time_ranges: []
  ts_smote: false
  ts_smote_group_freq: "1d"
  hold_days: 7
  periods: ["1h", "4h","d1"]       # 例: ["4h", "d1"] 为空则训练全部
  tags: []          # 例: ["up", "down"] 为空则训练全部
  n_trials:
    1h: 40
    4h: 40
    d1: 50

param_space:
  1h:
    lr: [0.03, 0.08]
    nl: [31, 95]
    ne: [400, 800]
    md: [4, 12]
    mcs: [50, 150]
    subsample: [0.8, 1.0]
    lambda_l2: [0.0, 0.5]
    scale_pos_weight: [1.1, 1.5]
  4h:
    lr:   [0.02, 0.06]     # 学习率保持
    nl:   [31, 127]
    ne:   [140, 260]       # ← 原 300-700，减小以防过拟
    md:   [4, 10]
    mcs:  [1500, 3000]     # ← 原 50-120，增大叶子样本
    subsample: [0.70, 0.9]
    lambda_l2: [4.0, 8.0]  # 原 0.5-4.0，正则更强
    scale_pos_weight: [1.1, 1.5]
  d1:
    lr: [0.02, 0.06]
    nl: [64, 128]
    ne: [180, 260]
    md: [4, 10]
    mcs: [400, 800]
    subsample: [0.75, 0.9]
    lambda_l2: [2.0, 6.0]
    scale_pos_weight: [4, 8]   # 让 Optuna 一起调

fixed_params:
  objective:
    cls: "multiclass"
    vol: "regression"
    rise: "regression"
    drawdown: "regression"
  metric:
    cls: "multi_logloss"
    vol: "l1"
    rise: "l1"
    drawdown: "l1"
  early_stopping_rounds: 40
  n_jobs: -1

model_params:
  1h:                       # ≈55 万行
    num_boost_round: 600
    min_data_in_leaf: 700
    feature_fraction: 0.80
    bagging_fraction: 0.80
    bagging_freq: 1
  4h:                       # ≈13 万行
    num_boost_round: 140      # ← 原 160
    min_data_in_leaf: 2200    # 不变
    feature_fraction: 0.48    # ← 原 0.50
    bagging_fraction: 0.70
    bagging_freq: 1
  d1:                       # ≈2.2 万行
    num_boost_round: 260
    min_data_in_leaf: 600
    feature_fraction: 0.58
    bagging_fraction: 0.80
    bagging_freq: 1
    scale_pos_weight: 6       # ★ 新增，补偿空头稀缺

history_window: 679

# Δ-boost 配置：关键指标与参数
delta_boost:
  core_keys:
    "1h":
      - rsi_1h
      - macd_hist_1h
      - ema_diff_1h
      - atr_pct_1h
      - vol_ma_ratio_long_1h
      - funding_rate_1h
    "4h":
      - rsi_4h
      - macd_hist_4h
      - ema_diff_4h
    d1:
      - rsi_d1
      - macd_hist_d1
      - ema_diff_d1
  params:
    rsi: [5, 1.0, 0.041240513465936865]
    macd_hist: [0.002, 100.0, 0.04692765796003099]
    ema_diff: [0.001, 100.0, 0.027575018892921296]
    atr_pct: [0.002, 100.0, 0.043846952847679616]
    vol_ma_ratio: [0.2, 1.0, 0.040166055587889486]
    funding_rate: [0.0005, 10000, 0.04853152284745718]


vote_system:
#  weight_ai: 2          # 已由 vote_weights.ai 定义
  strong_min: 2
  conf_min: 0.25
  ai_dir_eps: 0.02
vote_weights:
  ai: 2
  short_mom: 1
  vol_breakout: 1
  trend: 1
  confirm_15m: 1

# === 调参选项 ===
sentiment_alpha: 0.5
cap_positive_scale: 0.85
volume_guard:
  weak_scale: 0.93
  over_scale: 0.9
  ratio_low: 0.45
  ratio_high: 2.0
  roc_low: -20
  roc_high: 100
ob_threshold:
  min_ob_th: 0.10
  dynamic_factor: 0.08
exit_lag_bars: 1

# quantile: 0.88
signal_filters:
  min_vote: 1
  confidence_vote: 0.12
  conf_min: 0.25
oi_protection:
  scale: 0.9
  crowding_threshold: 0.98
veto_level: 0.9
flip_coeff: 0.6
th_down_d1: 0.74  # d1空头AI模型阈值，后续可灵活调整
position_coeff:
  range: 0.40
  trend: 0.60
  low_vol_ratio: 0.3
signal_threshold:
  # mode: sigmoid      # 可选：sigmoid / double
  base_th: 0.10389930939075775      # 原 dynamic_th_final 的初始值
  gamma: 0.9        # 过渡宽度
  min_pos: 0.05      # pos_size < 0.10 则 direction = 0
  quantile: 0.70
  low_base: 0.06
  # base_th / low_base 单位为 fused_score
  rev_boost: 0.15      # detect_reversal 命中时加分
  rev_th_mult: 0.60    # 急反转时降低门槛

# 因子 IC 分数更新设置
ic_update_rows: 2000          # 从 features 表读取的记录数
ic_update_interval_hours: 24  # 多少小时刷新一次权重，默认为每日
ic_scores:
  1h: 1.0
  4h: 0.2
  d1: 0.1
cycle_weight:
  strong: 1.2
  weak: 0.8
  opposite: 0.5

# ===== 新增风险与仓位参数 =====
regime:
  adx_trend: 25
  adx_range: 20

risk_adjust:
  factor: 0.3
  threshold: 0.01
risk_adjust_threshold: 0.03

protection_limits:
  risk_score: 1.0
crowding_limit: 1.10

min_trend_align: 2

max_position: 0.3
risk_scale: 1.0

# 交易成本设置
costs:
  fee_rate: 0.0005     # 0.05% 单边
  slippage: 0.0003     # 0.03%

# ATR 倍数及止盈止损参数
tp_sl:
  trend:
    tp_mult: 1.8
    sl_mult: 1.2
  range:
    tp_mult: 1.0
    sl_mult: 0.8
  sl_min_pct: 0.005     # 最小止损百分比

# 调度器设置
scheduler:
  topn: 100         # run_scheduler 监控的币种数量
